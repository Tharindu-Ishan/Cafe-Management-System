<mat-nav-list appAccordion>
    <mat-list-item appAccordionLink *ngFor="let menuitem of menuItems.getMenuitem()" routerLinkAcive="selected"
        group="{{menuitem.state}}">
        <a class="" appAccordionToggle [routerLink]="['/cafe/',menuitem.state]"
            *ngIf="menuitem.type==='link' && (menuitem.role===''|| menuitem.role===useRole)">
            <mat-icon>{{menuitem.icon}}</mat-icon>
            <span>{{menuitem.name}}</span>
        </a>
    </mat-list-item>
</mat-nav-list>link
